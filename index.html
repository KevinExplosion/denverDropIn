<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <title>Denver Drop-In</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.12.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src ="js/scripts.js"></script>
</head>
<body>

<div class="allContent">
  <div class="jumbotron">
    <img class="logo" src="assets/coloradoHockeyPlayer.png" alt="silhoutte of hockey player with Colorado inside of it">
  </div><!--closes the .jumbotron div-->

  <div class="container">

    <p class="jQueryCheck">jQuery check</p>
  </div><!--closes the .container div-->

  <div class="information">
    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-2" id="navTab">
        <h2>Place Holder</h2>
      </div><!--closes first col-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="navTab">
        <h2>More place holder</h2>
      </div>

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="navTab">
        <h2>LAST place holder</h2>
      </div>

      <div class="col-md-2">
      </div>
    </div><!--closes .information row-->
  </div><!--closes .information div-->

  <div class="rinkList">
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Big Bear</h4>
      </div><!--closes top md-2 div-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Edge Ice Arena</h4>
      </div><!--closes middle col div-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Family Sports Arena</h4>
      </div><!--closes 3rd md-2 div"-->

      <div class="col-md-2">
      </div>

    </div><!--closes top row-->

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Foothills Ice Arena</h4>
      </div><!--closes 1st col-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Ice Centre at the Promenade</h4>
      </div><!--closes 2nd col-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>The Ice Ranch</h4>
      </div><!--closes 3rd col-->

      <div class="col-md-2">
      </div>

    </div><!--closes second row-->

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Joy Burns</h4>
      </div><!--closes top md-2 div-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>South Suburban</h4>
      </div><!--closes middle col div-->

      <div class="col-md-1">
      </div>

      <div class="col-md-2" id="rinkListing">
        <h4>Sports Stable</h4>
      </div><!--closes 3rd md-2 div"-->

      <div class="col-md-2">
      </div>

    </div><!--closes top row-->

  </div><!--closes .rinkList div-->

</div><!--ends .allContent div-->
</body>
</html>
